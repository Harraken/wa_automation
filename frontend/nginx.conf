server {
    listen 80;
    server_name _;
    
    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        client_max_body_size 10M;
    }

    # Proxy for screenshots - strip /api prefix
    location /api/screenshots {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # Disable caching for screenshots
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location /socket.io {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy for VNC WebSocket connections
    # Format: /vnc/{provisionId}/{path}
    # Routes to websockify-{provisionId}:6080 (websockify proxy to emulator's VNC)
    location ~ ^/vnc/([^/]+)/(.*)$ {
        set $provisionId $1;
        set $vncPath $2;
        # Use variable to force dynamic DNS resolution
        # websockify container proxies to emulator's VNC on port 5900
        # websockify listens on port 6080 (WebSocket proxy only, no web UI)
        set $vnc_backend websockify-$provisionId:6080;
        proxy_pass http://$vnc_backend/$vncPath$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
